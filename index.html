<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tateti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tateti</h1>
        <button id="startBtn">Iniciar Juego</button>
        <button id="resetBtn" style="display: none;">Reiniciar Juego</button>
        <button id="playAgainBtn" style="display: none;">Jugar de Nuevo</button>
        <div id="players" style="display: none;">
            <button id="player1">Jugador 1</button>
            <button id="player2">Jugador 2</button>
        </div>
        <div id="symbols" style="display: none;">
            <button id="cross">Cruz</button>
            <button id="circle">Círculo</button>
        </div>
        <div id="score" style="display: none;">
            <p>Puntaje Jugador 1: <span id="scorePlayer1">0</span></p>
            <p>Puntaje Jugador 2: <span id="scorePlayer2">0</span></p>
        </div>
        <div id="board" style="display: none;">
            <!-- Aquí se generará el tablero dinámicamente con JavaScript -->
        </div>
    </div>
    <audio id="background-music" src="tapion.m4a" loop></audio>
    <script src="script.js"></script>
</body>
</html>
<!-- partial -->
